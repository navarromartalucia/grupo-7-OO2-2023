<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FORM PROJECT</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="./demo.html">
        <h1>Ingreso al Sistema IOT </h1>
        <div class="input-fields">
          <div class="div">
            <input type="text" placeholder="Ingresa tu usuario" name="Username" id="username" />
            <label for="username">Usuario*</label>
          </div>
          <div class="div">
            <input type="password" placeholder="Ingresa tu contraseña" name="Password" id="password" />
            <label for="password">Contraseña*</label>
          </div>
          <input type="submit" value="Ingresar" />
        </div>
        <img src="./Images/password.png" alt="" class="logo" />
      </form>
    </div>
  </body>
</html>
